<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Unity WebGL Player | Hexagon Tower io</title>
<link rel="shortcut icon" href="TemplateData/favicon.ico"/>
<link rel="stylesheet" href="TemplateData/style.css"/>
<!-- Yandex Games SDK -->
<script src="https://app-221307.games.s3.yandex.net/sdk/_/v2.ee602b62545945799654.js"></script>
</head>
<body>
<div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
  <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"> </div>
</div>

<script>
  // Initialize Yandex Games SDK if available
  var ysdkPromise = new Promise((resolve, reject) => {
    if (typeof YaGames !== 'undefined') {
      YaGames.init().then(ysdk => {
        console.log('Yandex SDK initialized');
        window.ysdk = ysdk;
        resolve(ysdk);
      }).catch(error => {
        console.error('Yandex SDK initialization failed:', error);
        resolve(null); // Proceed even if initialization fails
      });
    } else {
      resolve(null); // Proceed if Yandex SDK is not loaded
    }
  });

  ysdkPromise.then(ysdk => {
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/HexStackIO.loader.js";
    var config = {
      dataUrl: buildUrl + "/HexStackIO.data.unityweb",
      frameworkUrl: buildUrl + "/HexStackIO.framework.js.unityweb",
      codeUrl: buildUrl + "/HexStackIO.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "PivDev",
      productName: "Hexagon Tower io",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";

    // Declare and initialize myGameInstance
    var myGameInstance = null;

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        myGameInstance = unityInstance;
        loadingBar.style.display = "none";
      }).catch((message) => {
        console.error('Failed to create Unity instance:', message);
        unityShowBanner('Failed to load the game.', 'error');
      });
    };
    script.onerror = (error) => {
      console.error('Failed to load Unity loader script:', error);
      unityShowBanner('Failed to load game resources.', 'error');
    };
    document.body.appendChild(script);

    // Additional check to see if myGameInstance is properly set
    setTimeout(() => {
      if (myGameInstance === null) {
        console.warn('myGameInstance is not initialized');
        unityShowBanner('Game instance is not initialized properly.', 'warning');
      }
    }, 3000); // Adjust timeout as needed
  });
</script>
</body>
</html>
